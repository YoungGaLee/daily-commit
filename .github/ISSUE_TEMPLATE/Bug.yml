name: "🐞 Bug"
description: "버그 리포트"
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: 📄 버그 설명
      description: 어떤 문제가 발생했는지 명확하고 간결하게 설명해주세요.
      placeholder: 예) 로그인 버튼을 눌러도 반응이 없습니다.
    validations:
      required: true

  - type: textarea
    attributes:
      label: 🗒️ 예상 동작
      description: 원래 어떤 결과가 나와야 했나요?
      placeholder: 예) 로그인 성공 후 대시보드로 이동
    validations:
      required: true

  - type: textarea
    attributes:
      label: 📢 참고 사항
      description: 스크린샷이나 에러 로그가 있다면 첨부해주세요 (선택)
      placeholder: 예) 콘솔 에러 로그 또는 화면 캡처
